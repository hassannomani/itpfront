<div class="headerdiv">
  <h2>Approve ITP</h2>
</div>

<div *ngIf="!loaded" style="text-align: center; margin-top: 50px;">
    <p style="color:red;">Data Couldn't be loaded</p>
</div>
<div *ngIf="zeroData" style="text-align: center; margin-top: 50px;">
    <p style="color:red;">No Data Found!</p>
</div>
<div *ngIf="approveFailed" style="text-align: center; margin-top: 50px;">
  <p style="color:red;">Approve Failed! Please try again!</p>
</div>
<table mat-table [dataSource]="representativesArr" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="itp_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.itp_name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="tin_no">
      <th mat-header-cell *matHeaderCellDef> TIN No </th>
      <td mat-cell *matCellDef="let element"> {{element.tin_no}} </td>
    </ng-container>

   
    <ng-container matColumnDef="lic_no">
    <th mat-header-cell *matHeaderCellDef> License No  </th>
    <td mat-cell *matCellDef="let element"> {{element.lic_no}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type  </th>
      <td mat-cell *matCellDef="let element"> {{element.type=="0"?"ITP":element.type=="1"?"Advocate":element.type=="2"?"FCMA/FC":"ICMA/ICAB"}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element; let i=index;"> 
        <app-button
            [label]="buttonLabel"
            [color]="buttonColor" 
            [type]="buttonType"
            (click)="details(element.tin_no, i)">
        </app-button>
        <app-button
            [label]="buttonLabel1"
            [color]="buttonColor1" 
            [type]="buttonType1"
            (click)="approve(element.tin_no,i)">
        </app-button>
        <app-button
            [label]="buttonLabel2"
            [color]="buttonColor2" 
            [type]="buttonType2"
            (click)="reject(element.tin_no,i)">
        </app-button>
    </td>

        
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
