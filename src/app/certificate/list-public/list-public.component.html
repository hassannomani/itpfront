<div>
    <div class="headerdiv">
        <h2>All Certificates</h2>
    </div>
  
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="serial">
            <th mat-header-cell *matHeaderCellDef>Serial </th>
            <td mat-cell *matCellDef="let element;let i=index;"> {{i+1}} </td>
          </ng-container>

          <ng-container matColumnDef="tin">
            <th mat-header-cell *matHeaderCellDef> TIN </th>
            <td mat-cell *matCellDef="let element"> {{element.tin}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nid">
            <th mat-header-cell *matHeaderCellDef>NID </th>
            <td mat-cell *matCellDef="let element"> {{element.nid}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>
      
  
          <ng-container matColumnDef="registrationNo">
          <th mat-header-cell *matHeaderCellDef>Registration no</th>
          <td mat-cell *matCellDef="let element"> {{element.registrationNo}} </td>
          </ng-container>
      
          <ng-container matColumnDef="registrationDate">
            <th mat-header-cell *matHeaderCellDef>Registration Date</th>
            <td mat-cell *matCellDef="let element"> {{element.registrationDate | date:'short'}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
        </table>
        <mat-paginator
           
            [pageSize]="3"
            [pageSizeOptions]="[5, 10, 20]"
           showFirstLastButtons="true"
            >
        </mat-paginator>
        
  </div>
